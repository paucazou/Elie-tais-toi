<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elie, tais-toi !</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 2rem;
        }

        .sound-button {
            position: relative;
            padding: 20px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            color: #333;
        }

        .sound-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .sound-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .sound-button:hover::before {
            left: 100%;
        }

        .sound-button:active {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .sound-button.playing {
            animation: pulse 0.6s ease-in-out;
            background: linear-gradient(145deg, #ff6b6b, #ff5252);
            color: white;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Individual button colors */
        .sound-button:nth-child(1) {
            background: linear-gradient(145deg, #ff6b6b, #ff5252);
            color: white;
        }

        .sound-button:nth-child(2) {
            background: linear-gradient(145deg, #4ecdc4, #44a08d);
            color: white;
        }

        .sound-button:nth-child(3) {
            background: linear-gradient(145deg, #45b7d1, #3498db);
            color: white;
        }

        .sound-button:nth-child(4) {
            background: linear-gradient(145deg, #96ceb4, #27ae60);
            color: white;
        }

        .sound-button:nth-child(5) {
            background: linear-gradient(145deg, #feca57, #ff9ff3);
            color: white;
        }

        .sound-button:nth-child(6) {
            background: linear-gradient(145deg, #ff9a9e, #fecfef);
            color: #333;
        }

        .instructions {
            color: white;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .buttons-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    </div>

        // Array to store button configurations
        const soundButtons = [
            {
                text: "Mange et tais-toi",
                audioFile: "public/audio/mange_et_tais_toi.mp3",
                duration: 2.0

            {

            }
        ];

        // Function to play MP3 audio file
        function playSound(audioFile, duration) {
            const audio = new Audio(audioFile);
            audio.volume = 1; // Set volume to 70%
            
            // Play the audio
            audio.play().catch(error => {
                console.warn(`Could not play audio file: ${audioFile}`, error);
                // Fallback: show a visual indication even if audio fails
            });
            
            return audio;
        }

        // Function to create and setup buttons
        function createButtons() {
            const container = document.getElementById('buttonsContainer');
            
            soundButtons.forEach((buttonConfig, index) => {
                // Create button element
                const button = document.createElement('button');
                button.className = 'sound-button';
                button.textContent = buttonConfig.text;
                
                // Add click event listener
                button.addEventListener('click', () => {
                    // Add playing animation
                    button.classList.add('playing');
                    
                    // Play the MP3 sound
                    const audio = playSound(buttonConfig.audioFile, buttonConfig.duration);
                    
                    // Remove playing animation after duration
                    setTimeout(() => {
                        button.classList.remove('playing');
                    }, buttonConfig.duration * 1000);
                });
                
                // Add to container
                container.appendChild(button);
                
                // Store reference in the button config (optional, for future use)
                buttonConfig.domElement = button;
            });
        }

        // Initialize the page when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            createButtons();

            }
        });
    </script>
</body>
</html>
